<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earning | Costing | Saving</title>
    <!-- BoothStrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css coustom Link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="bg-warning bg-opacity-25">
    <h1 class="text-center m-4 fw-bolder">Earning <span class="text-warning">Costing </span>Saving</h1>
    <section class="container">
      <!-- image -->
      <div class="row">
        <div class="col-md-6 mt-2">
            <img class="rounded mx-auto d-block" src="image/left.jpg" alt="img" width="100%" height="650px">
        </div>
        <!-- Forem  -->
        <div class="col-md-6 p-5  mt-2 rounded text-center form-style">
            <h4 class="">Income</h4>
            <div class="row mb-3 ">
                <label for="inputEmail3" class="col-sm-4 col-form-label text-sm-center fw-bolder">Income :</label>
                <div class="col-sm-6">
                  <input id="income" type="number" class="form-control" >
                </div>
            </div>
            <h4 class="">Expness</h4>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-4 col-form-label text-sm-center fw-bolder">Food :</label>
                <div class="col-sm-6">
                  <input id="food"  type="number" class="form-control" >
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-4 col-form-label text-sm-center fw-bolder">Rend :</label>
                <div class="col-sm-6">
                  <input id="rend" type="number" class="form-control" >
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-4 col-form-label text-sm-center fw-bolder">Clothes :</label>
                <div class="col-sm-6">
                  <input id="clothes" type="number" class="form-control" >
                </div>
            </div>
            <button id="calculet" class="btn btn-dark mb-2 fw-bolder">Calculate</button>
            
            <h4>Total Expness : <span id="totalexpness">000</span></h4>
            <h4>Balance : <span id="balance">000</span></h4>
            
            <div class="row mt-4">
                <label for="inputEmail3" class="col-sm-3 col-form-label text-sm-center fw-bolder">Save :</label>  
                
                <div class="col-sm-4">
                  <input id="save-input" type="number" class="form-control" > 
                </div>
                <div class="col-sm-1">
                  <span>%</span> 
                </div>
               
                 <button id="save" class="btn btn-dark mx-sm-3 col-sm-2 fw-bolder">Save</button>

            </div>
            <h4 class="mt-2">Saving Amount : <span id="saving-Amount" >000</span></h4>
            <h4 class="mt-2">Remaining Balance : <span id="remaining-Balance">000</span></h4>
        </div>
    </section>

    <script src="js/coustom.js"></script>
  </body>
</html>
