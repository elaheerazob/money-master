<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Heist</title>
    <!-- BoothStrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css coustom Link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1 class="text-center">Hi im Money Heist</h1>
    <section>
      <div class="row">
        <div class="col-md-6">
            <img class="rounded mx-auto d-block" src="image/left.jpg" width="50%">
        </div>
        <div class="col-md-6 ">
            <h5 class="">Income</h5>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label text-sm-center">Income</label>
                <div class="col-sm-4">
                  <input id="income" type="text" class="form-control" >
                </div>
            </div>
            <h5 class="">Expness</h5>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label text-sm-center">Food</label>
                <div class="col-sm-4">
                  <input id="food"  type="text" class="form-control" >
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label text-sm-center">Rend</label>
                <div class="col-sm-4">
                  <input id="rend" type="text" class="form-control" >
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label text-sm-center">Clothes</label>
                <div class="col-sm-4">
                  <input id="clothes" type="text" class="form-control" >
                </div>
            </div>
            <button class="btn btn-primary mb-2 ">Calculet</button>
            
            <h4>Total Expness : <span id="totalexpness">000</span></h4>
            <h4>Balance : <span id="balance">000</span></h4>
            
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label text-sm-center">Save :</label>
                <div class="col-sm-4">
                  <input id="save" type="text" class="form-control" >
                </div>
                <button class="btn btn-primary mb-2 col-sm-2 ">Save</button>
            </div>
            <h4>Saving Amount : <span id="savingamount" >000</span></h4>
            <h4>Remaining Balance : <span id="remainingbalance">000</span></h4>
        </div>
    </section>

    <script src="js/coustom.js"></script>
  </body>
</html>
